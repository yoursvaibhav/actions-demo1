name: ETL pipeline demo

on:
  push:
    branches:
      - main

jobs:
  extract-job:
    runs-on: ubuntu-latest

    steps:
      - name: checkout code
        uses: actions/checkout@v2

      - name: run extract.py
        run: python ./extract.py

  transform-job:
    runs-on: ubuntu-latest

    steps:
      - name: checkout code
        uses: actions/checkout@v2

      - name: run transform.py
        run: python ./transform.py

  load-job:
    runs-on: ubuntu-latest

    steps:
      - name: checkout code
        uses: actions/checkout@v2

      - name: run load.py
        run: python ./load.py
